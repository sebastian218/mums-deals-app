<div class="side-nav-container p-4">
  <div class="close-wrapper">
    <mat-icon (click)="handleClose()">close</mat-icon>
  </div>

  <div class="p-3 d-felx justify-content-center w-100">
    <h4 class="text-center">{{'SIDEBAR.FILTER' | translate}}</h4>
    <div class="mt-2">
      <section class="example-section">
        <h4>Por tipo:</h4>
        <p *ngFor="let item of (typesOptions$ | async)">
          <mat-checkbox (change)="handleCheck($event,item)" [checked]="selectedTypes.has(item)">{{item | titlecase}}
          </mat-checkbox>
        </p>
      </section>
    </div>
  </div>
</div>
