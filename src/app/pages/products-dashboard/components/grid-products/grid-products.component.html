<div class="grid-container">
  <ng-container *ngFor="let item of products">
    <div class="card pt-2 pb-2">
      <img [src]="item.image.src" alt="productImg.png" height="130px">
      <h2>{{item.title}}</h2>
      <br>
      <span> <strong>Type: </strong> {{item.product_type | titlecase}}</span>
      <br>
      <span><strong>Sold:</strong> {{item.quantitySold}}</span>
    </div>
  </ng-container>
</div>
